<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div *ngIf="showUserForm" class="card card-body mb-3">
  <h2>Add User</h2>
  <form (submit) = "onSubmit($event)">
    <div class="form-group">
      <label for="">First Name</label>
      <input type="text" class="form-control" name="firstName">
    </div>
    <div class="form-group">
      <label for="">Last Name</label>
      <input type="text" class="form-control" name="lastName">
    </div>
    <div class="form-group">
      <label for="">Age</label>
      <input type="number" class="form-control" name="age">
    </div>
    <div class="form-group">
      <label for="">Street Address</label>
      <input type="text" class="form-control" name="streetAddress">
    </div>
    <div class="form-group">
      <label for="">City</label>
      <input type="text" class="form-control" name="city">
    </div>
    <div class="form-group">
      <label for="">State</label>
      <input type="text" class="form-control" name="state">
    </div>
    <button (click)="fireEvent($event)" [disabled]="!enableAdd" class="btn btn-primary btn-block mb-3">Add New User</button>
  </form>
</div>
<ul class="list-unstyled" *ngIf="isLoaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users">
    <!-- <div class="row"> -->
    <!-- <div class="col-sm-4"> -->
    <!-- <img *ngIf="user.image" class="img-fluid rounded" [src]="user.image" alt=""> -->
    <!-- two other ways to bind data -->
    <!-- <img *ngIf="user.image" class="img-fluid" src="{{user.image}}" alt=""> -->
    <!-- <img *ngIf="user.image" class="img-fluid" bind-src="user.image" alt=""> -->
    <!-- </div> -->
    <!-- <div class="col-sm-8"> -->
    <h3>{{user.firstName }} {{user.lastName}} <small><button (click)="user.isHiden= !user.isHiden"
          class="btn btn-dark btn-sm"><i [ngClass]="!user.isHiden ? 'fa fa-minus' : 'fa fa-plus'"></i></button></small>
    </h3>
    <ul class="list-group" *ngIf="!user.isHiden && user.address && user.age">
      <li class="list-group-item">Address: {{ user.address.street }} {{user.address.city}}, {{user.address.state}}</li>
      <li class="list-group-item">Joined: {{ user.registered | date}}</li>
    </ul>
    <!-- </div> -->
    <!-- </div> -->
  </li>
</ul>
